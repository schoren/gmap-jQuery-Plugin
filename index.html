<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>jQuery GMap demo</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0px; padding: 0px }
            #map_canvas { height: 100% }
        </style>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.gmap.js"></script>
        <script type="text/javascript">
            $(function(){
                var lastPolygon = null;
                triangleCoords = [
                    {lat:25.774252, lng:-80.190262},
                    {lat:18.466465, lng:-66.118292},
                    {lat:32.321384, lng:-64.75737},
                ]
                var trianglePol = $("#map_canvas").gmap({mapType: 'road', lat: 24.886436490787712, lng: -70.2685546875, zoom:5})
                                .gmap('addPolygon', {points: triangleCoords});
                $("#addPolygon").click(function(){
                    $("#map_canvas").gmap('drawPolygon', {maxPoints: 5});
                })
                $("#finishPolygon").click(function(){
                    lastPolygon = $("#map_canvas").gmap('endDrawing');
                })
                $("#editLast").click(function(){
                    if(trianglePol){
                        $("#map_canvas").gmap('drawPolygon', {maxPoints: 5,polygon: trianglePol});
                    }
                })
            })
        </script>
    </head>
    <body>
        <div id="controls">
            <button id="addPolygon">Draw a new polygon</button>
            <button id="finishPolygon">Finish drawing polygon</button>
            <button id="editLast">Edit last polygon</button>
        </div>
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
